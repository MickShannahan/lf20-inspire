<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Inspiration</title>
</head>

<body>
    <div id="hide" class="hide text-light"></div>
    <header>
        <div class="container-fluid">
            <div class="row p-4">
                <div class="col-4 text-light text-shadow todo-border"> your todos
                    <form onsubmit="app.todoController.addTodo(event)">
                        <input name="todo" class=" w-75 rounded border shadow-sm bg-50" type="text">
                        <button class="btn btn-outline-light bg-50">+</button>
                    </form>
                    <ul id="todos" class="row">
                        <li class="col-8">todo 1</li>
                        <div class="col-2">o</div>
                        <div class="col-2">x</div>
                    </ul>
                </div>
                <h3 id="weather" class="col-8 text-right text-light text-shadow">
                    <div class="row todo-border">
                        <div class="col-2">o</div>
                        <div class="col-10">boice</div>
                        <div class="col-12">temp</div>
                    </div>
                </h3>
            </div>
        </div>
    </header>
    <main class="">
        <div id="app" class="container-fluid h-100">
            <div class="row quote-zone h-100 justify-content-center align-items-center">
                <h1 id="quote" class="col-8 text-center text-shadow mb-5">stuff in the middel</h1>
            </div>

        </div>
    </main>
    <footer class="container-fluid bg-transparent">
        <div class="row text-center">
            <div class="col">
                <p><small class="text-light text-shadow">Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
